<body>
	<div id="wrapper">

    <header>

			<ul>

    <main>
           <form id="form1">
			   <fieldset>
				   <legend> Contact Information </legend>
			  		 <label for="name">Name:  <em>(Required)</em></label>
			   		<input type="text" name="name" id="name" required placeholder="Forename + Surname">
			   		<label for="email">Email:  <em>(Required)</em></label>
				   	<input type="email" name="email" id="email" required placeholder="Name@address.com">
			  	 	<label for="url">Website Address: </label>
			   		<input type="url" name="url" id="url" value="https://">
				  	 <label for="date">Date: </label>
				  	 <input id="date" type="date">
			   </fieldset>
			   <fieldset>
				   <label for="message">Message: </label>
				   <textarea name="message" id="message" required></textarea>
			   </fieldset>
			   <fieldset>
				   <legend>Would you like more information?</legend>
				   <label for="yes">Yes
				   <input type="radio" name="moreinfo" id="yes" value="yes"></label>
				   <label for="no">No
				   <input type="radio" name="moreinfo" id="no" value="no" checked></label>
			   </fieldset>
			   <input type="submit" value="Send" class="submit">
		   </form>
    </main>
